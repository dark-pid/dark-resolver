location /ibict/ {
    rewrite ^/ibict(/.*)?$ $1 break;
    proxy_pass http://localhost:8000; # Endere√ßo do seu container
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;

    location ~* ^/ibict/static/(.*)$ {
        rewrite ^/ibict/static/(.*)$ /static/$1 break;
    }
}